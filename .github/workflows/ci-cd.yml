name: Full Stack CI Pipeline 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test: 
    name: Build and Test Full Stack 
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      # --- Backend Steps ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Lint backend with flake8
        run: flake8 backend/

      - name: Run backend tests (Placeholder)
        run: echo ">>> Backend tests would run here <<<"

      - name: Build Backend Docker image
        run: docker build -t health-ai-backend:latest -f backend/Dockerfile .

      # --- Frontend Steps ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: frontend/package-lock.json 

      - name: Install frontend dependencies
        run: npm ci 
        working-directory: ./frontend 

      - name: Build frontend
        run: npm run build
        working-directory: ./frontend
        env: 
           NITRO_PRESET: node 

      - name: Build AI Docker image
        run: docker build -t health-ai-ai:latest -f ai/Dockerfile .